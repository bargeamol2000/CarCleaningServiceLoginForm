<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logindiv card">
        <a class="help" href="#">Need help?</a>

        <form class="loginform">
            <h5 class="loginh">Log In</h5>
            <br>
            <h6>Email</h6>
            <input type="email" class="form-control" placeholder="joe@email.com">
            <br>
            <h6>Password</h6>
            <input type="password" class="form-control" placeholder="Enter your password">
            <a class="forgot" href="#">forgot password?</a>
            <br><br>
            <input class="btn btn-primary loginbtn" type="submit" value="Login">
        </form>

        <div class="info">
            <img src="logo.png">
            <h5>CleanMyCar</h5>
            <h6>The world's best car cleaning service</h6>
        </div>
    </div>

</body>
</html>
